<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="item">
          <img src="./img/29402.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">800</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/48723-removebg-preview.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">500</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/50307-removebg-preview.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">700</span>
              <span>դ․</span>
            </div>
            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/7622100852483.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">800</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/764x600-removebg-preview.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">650</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/a-removebg-preview.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">850</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img
            src="./img/careefour_19_0021_10719_600x600-removebg-preview.png"
            alt=""
          />
          <div class="click-box">
            <div class="price-block">
              <span class="price">600</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/copy_263638938.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">550</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="item">
          <img src="./img/parlament-min-removebg-preview.png" alt="" />
          <div class="click-box">
            <div class="price-block">
              <span class="price">1000</span>
              <span>դ․</span>
            </div>

            <div class="button"></div>
          </div>
        </div>
        <div class="take-box">
          <div class="box-flex">
            <img src="./img/29402.png" alt="">
            <img src="./img/48723-removebg-preview.png" alt="">
            <img src="./img/50307-removebg-preview.png" alt="">
            <img src="./img/7622100852483.png" alt="">
            <img src="./img/764x600-removebg-preview.png" alt="">
            <img src="./img/a-removebg-preview.png" alt="">
            <img src="./img/careefour_19_0021_10719_600x600-removebg-preview.png" alt="">
            <img src="./img/copy_263638938.png" alt="">
            <img src="./img/parlament-min-removebg-preview.png" alt="">
          </div>
          <div class="take-box-open">

          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="display">
          <span>Please insert coin</span> 
          <strong>0</strong>
          
        </div>
        <div class="coin">
          <div class="line"></div>
        </div>
        <div class="small-change">
          <div class="change-display">
            <span>0</span>
          </div>
          <div class="coin-change"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
